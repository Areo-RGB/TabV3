    <style>
        /* Custom styles for the carousel */
        .carousel-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .carousel-inner img {
            margin: 0 auto;
            max-height: 550px;
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
        }        
        .title-section {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            color: #fff;
        }
                body {
            position: relative;
            overflow: hidden;
        }        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            z-index: -1000;
            overflow: hidden;
            object-fit: cover;
            background-position: center center;
        }
        .main-container {
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .carousel-control {
            background-image: none !important;
        }
        .carousel-indicators li {
            background-color: rgba(255, 255, 255, 0.5);
        }        .carousel-indicators .active {
            background-color: #fff;
        }
          /* Carousel reveal effect */
        @keyframes zoomInReveal {
            0% {
                opacity: 0;
                transform: scale(0.7);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }        }
          .reveal-effect {
            animation: zoomInReveal 5s ease-out forwards;
        }
        
        .carousel-inner .item {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .carousel-inner .active {
            opacity: 1;
        }
    </style>
</head>
