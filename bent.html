      /* Reset and Base Styles */
      body {
        background: linear-gradient(180deg, #0d1b2a 0%, #1b263b 100%);
        font-family: 'Exo 2', sans-serif;
        color: #e0e7ff;
        overflow-x: hidden;
        margin: 0;
      }

      /* HUD Overlay */
      .hud-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        background: rgba(13, 27, 42, 0.5);
      }

      .scan-lines {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 50%, transparent 50%);
        background-size: 100% 4px;
        animation: scan 10s linear infinite;
      }

      .noise {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.05;
        background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAAXNSR0IArs4c6QAAAEZQTFRFAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABBB4lAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAHGlET1QAAAACAAAAAAAAABMAAAAoAAAAEwAAABMAAADXa6TfAAAAVUlEQVQ4y+3SSQ4AIAwDwQ8C/f9vdkkZAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAMk/YB48oD5uAAAAAElFTkSuQmCC');
      }

      @keyframes scan {
        0% { transform: translateY(0); }
        100% { transform: translateY(-100%); }
      }

      /* Cards */
      .card {
        background: rgba(27, 38, 59, 0.85);
        border: 1px solid rgba(69, 162, 255, 0.3);
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 0 10px rgba(69, 162, 255, 0.1);
        backdrop-filter: blur(8px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), inset 0 0 15px rgba(69, 162, 255, 0.2);
      }

      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 10% 10%, rgba(69, 162, 255, 0.2), transparent 50%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .card:hover::before {
        opacity: 1;
      }      /* All cards including hero use the same background */
      .page-body .row:first-child .card .subheader {
        color: rgba(224, 231, 255, 0.8);
      }

      /* KPI Cards */
      #kpi-container .card {
        background: rgba(27, 38, 59, 0.9);
        border: 1px solid rgba(132, 99, 255, 0.3);
      }

      #kpi-container .card-title {
        color: #e0e7ff;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      #kpi-container .text-secondary {
        color: rgba(224, 231, 255, 0.7) !important;
      }      /* Badges */
      .badge.bg-orange-lt {
        background: linear-gradient(45deg, #ff9800, #ffb74d) !important;
        color: #fff !important;
        font-weight: normal;
        padding: 0.5em 1em;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
      }      .badge.bg-danger-lt {
        background: linear-gradient(45deg, #dc3545, #ef5350) !important;
        color: #fff !important;
        font-weight: normal;
      }

      .badge.bg-info-lt {
        background: linear-gradient(45deg, #17a2b8, #4dd0e1) !important;
        color: #fff !important;
      }

      .badge.bg-success-lt {
        background: linear-gradient(45deg, #28a745, #4caf50) !important;
        color: #fff !important;
      }

      .badge.bg-purple-lt {
        background: linear-gradient(45deg, #9c27b0, #ba68c8) !important;
        color: #fff !important;
      }

      .badge.bg-secondary-lt {
        background: linear-gradient(45deg, #6c757d, #adb5bd) !important;
        color: #fff !important;
      }

      /* Navbar */
      .navbar {
        background: rgba(13, 27, 42, 0.9);
        border-bottom: 1px solid rgba(69, 162, 255, 0.2);
        backdrop-filter: blur(10px);
      }

      .nav-link {
        color: #e0e7ff !important;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .nav-link:hover {
        color: #45a2ff !important;
        transform: scale(1.1);
      }

      .nav-item.active .nav-link {
        color: #45a2ff !important;
        font-weight: 700;
        position: relative;
      }

      .nav-item.active .nav-link::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background: #45a2ff;
        box-shadow: 0 0 5px #45a2ff;
      }

      /* Charts */
      #charts-container .card {
        background: rgba(27, 38, 59, 0.9);
        border: 1px solid rgba(69, 162, 255, 0.3);
      }

      .apexcharts-text,
      .apexcharts-title-text,
      .apexcharts-legend-text,
      .apexcharts-xaxis-label,
      .apexcharts-yaxis-label {
        fill: #e0e7ff !important;
        font-family: 'Exo 2', sans-serif !important;
      }

      .apexcharts-gridline,
      .apexcharts-xaxis-tick {
        stroke: rgba(69, 162, 255, 0.2) !important;
      }

      /* Footer */
      .footer {
        background: rgba(13, 27, 42, 0.8);
        border-top: 1px solid rgba(69, 162, 255, 0.2);
      }

      .footer a {
        color: #45a2ff;
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: #84a6ff;
      }

      /* Modal */
      .modal-content {
        background: rgba(27, 38, 59, 0.95);
        border: 1px solid rgba(69, 162, 255, 0.3);
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);

        border-color: rgba(69, 162, 255, 0.2);
      }

      .modal-title,
      .form-label {
        color: #e0e7ff;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .card,
      .nav-link {
        animation: fadeIn 0.5s ease-out forwards;
      }

      .card:nth-child(1) { animation-delay: 0.1s; }
      .card:nth-child(2) { animation-delay: 0.2s; }
      .card:nth-child(3) { animation-delay: 0.3s; }
      .card:nth-child(4) { animation-delay: 0.4s; }
      .card:nth-child(5) { animation-delay: 0.5s; }
      .card:nth-child(6) { animation-delay: 0.6s; }

      /* Loader */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .chart-loader {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .chart-loader div {
        width: 40px;
        height: 40px;
        border: 4px solid #45a2ff;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      /* Ripple Effect */
      .ripple {
        position: absolute;
        background: rgba(69, 162, 255, 0.3);
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
        pointer-events: none;
      }

      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      /* Font Import */
      @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap');

    <script>
      // @formatter:off
      document.addEventListener("DOMContentLoaded", function () {
        // Helper function to calculate numeric percentile value
        function getNumericPercentile(percentileStr) {
          if (!percentileStr) return 0;
          if (percentileStr.startsWith('>')) {
            return parseFloat(percentileStr.substring(1).replace('%',''));
          } else if (percentileStr.startsWith('<')) {
            return 0;
          } else {
            return parseFloat(percentileStr.replace('%',''));
          }
        }

        // Helper function to calculate average percentile
        function calculateAveragePercentile(chartData) {
          const exercisesToInclude = ['10m Sprint', '20m Sprint', 'Gewandtheit', 'Dribbling', 'Balljonglieren', 'Ballkontrolle'];
          let totalPercentile = 0;
          let countedExercises = 0;

          chartData.forEach(data => {
            const playerResult = data.bentResult;
            if (exercisesToInclude.includes(data.exercise) && 
                playerResult !== null && playerResult !== undefined &&
                data.dfbValues && data.dfbValues.length > 0 && data.dfbCategories && data.dfbCategories.length > 0) {
              const rankInfo = calculatePercentileRank(playerResult, data.dfbValues, data.dfbCategories, data.exercise);
              totalPercentile += rankInfo.numericPercentile;
              countedExercises++;
            }
          });

          if (countedExercises > 0) {
            const avgPercentile = totalPercentile / countedExercises;
            return {
              average: avgPercentile.toFixed(1),
              label: getPercentileLabel(avgPercentile)
            };
          }
          return { average: 0, label: 'Insufficient Data' };
        }

        // Helper to get label based on percentile
        function getPercentileLabel(percentile) {
          if (percentile >= 97) return 'Ausgezeichnet';
          if (percentile >= 90) return 'Sehr gut';
          if (percentile >= 80) return 'Gut';
          if (percentile >= 30) return 'Durchschnittlich';
          return 'Unterdurchschnittlich';
        }

        // Helper function to calculate percentile rank
        function calculatePercentileRank(bentResult, dfbValues, dfbCategories, exerciseName) {
          if (bentResult === null || bentResult === undefined) {
            return { rankString: 'No result available', label: '', numericPercentile: 0 };
          }
          if (!dfbValues || dfbValues.length === 0 || !dfbCategories || dfbCategories.length === 0 || dfbValues.length !== dfbCategories.length) {
            const resultDisplay = bentResult !== undefined && bentResult !== null ? bentResult : 'N/A';
            return { rankString: 'Ranking data not available', label: '', resultDisplay: resultDisplay, numericPercentile: 0 };
          }

          const higherIsBetter = ['Balljonglieren'].includes(exerciseName);
          let percentile = '<' + dfbCategories[0];
          let foundRank = false;

          for (let i = dfbCategories.length - 1; i >= 0; i--) {
            const dfbValue = dfbValues[i];
            const dfbPercentile = dfbCategories[i];
            if (higherIsBetter) {
              if (bentResult >= dfbValue) {
                percentile = dfbPercentile;
                foundRank = true;
                break;
              }
            } else {
              if (bentResult <= dfbValue) {
                percentile = dfbPercentile;
                foundRank = true;
                break;
              }
            }
          }

          if (foundRank) {
            const bestDfbValue = dfbValues[dfbValues.length - 1];
            const bestDfbPercentile = dfbCategories[dfbCategories.length - 1];
            if (higherIsBetter && bentResult > bestDfbValue) {
              percentile = '>' + bestDfbPercentile;
            } else if (!higherIsBetter && bentResult < bestDfbValue) {
              percentile = '>' + bestDfbPercentile;
            }
          }

          let rankString = '';
          let label = '';
          let numericPercentile = 0;

          if (percentile.startsWith('>')) {
            numericPercentile = parseFloat(percentile.substring(1).replace('%',''));
            rankString = `Better than ${numericPercentile}% of players`;
          } else if (percentile.startsWith('<')) {
            numericPercentile = 0;
            rankString = `Below the ${dfbCategories[0]} percentile`;
          } else {
            numericPercentile = parseFloat(percentile.replace('%',''));
            rankString = `Better than ${numericPercentile}% of players`;
          }

          if (numericPercentile >= 97) {
            label = 'Ausgezeichnet';
          } else if (numericPercentile >= 90) {
            label = 'Sehr gut';
          } else if (numericPercentile >= 80) {
            label = 'Gut';
          } else if (numericPercentile >= 30) {
            label = 'Durchschnittlich';
          } else if (percentile.startsWith('<') || numericPercentile < 30) {
            label = 'Unterdurchschnittlich';
          }

          return { rankString, label, numericPercentile };
        }        // Chart data
        const chartData = [
          {
            exercise: "10m Sprint",
            bentResult: 2.19,
            dfbCategories: ['10%', '20%', '30%', '40%', '50%', '60%', '70%', '80%', '90%', '97%'],
            dfbValues: [2.33, 2.28, 2.24, 2.21, 2.18, 2.16, 2.13, 2.10, 2.05, 1.99]
          },
          {
            exercise: "20m Sprint",
            bentResult: 3.82,
            dfbCategories: ['3%', '10%', '20%', '30%', '40%', '50%', '60%', '70%', '80%', '90%', '97%'],
            dfbValues: [4.14, 4.01, 3.93, 3.87, 3.82, 3.78, 3.74, 3.69, 3.64, 3.57, 3.47]
          },
          {
            exercise: "Gewandtheit",
            bentResult: 8.14,
            dfbCategories: ['3%', '10%', '20%', '30%', '40%', '50%', '60%', '70%', '80%', '90%', '97%'],
            dfbValues: [9.66, 9.33, 9.07, 8.90, 8.77, 8.66, 8.54, 8.42, 8.28, 8.11, 7.91]
          },
          {
            exercise: "Dribbling",
            bentResult: 10.28,
            dfbCategories: ['3%', '10%', '20%', '30%', '40%', '50%', '60%', '70%', '80%', '90%', '97%'],
            dfbValues: [14.37, 13.42, 12.84, 12.50, 12.15, 11.90, 11.68, 11.44, 11.16, 10.84, 10.43]
          },
          {
            exercise: "Balljonglieren",
            bentResult: 3.00,
            dfbCategories: ['40%', '50%', '60%', '70%', '80%', '90%', '97%'],
            dfbValues: [1.00, 1.00, 1.00, 1.00, 2.00, 3.00, 6.00]
          },          {
            exercise: "Ballkontrolle",
            bentResult: 8.95,
            dfbCategories: ['3%', '10%', '20%', '30%', '40%', '50%', '60%', '70%', '80%', '90%', '97%'],
            dfbValues: [15.29, 13.81, 12.86, 12.28, 11.78, 11.36, 10.99, 10.59, 10.18, 9.66, 9.00]
          }
        ];

        const kpiContainer = document.getElementById('kpi-container');
        const chartsContainer = document.getElementById('charts-container');

        // Calculate average percentile
        const averagePercentileInfo = calculateAveragePercentile(chartData);

        // Update Gesamtbewertung
        const averagePercentileElement = document.getElementById('average-percentile');
        const averageLabelElement = document.getElementById('average-label');

        if (averagePercentileElement) {
          averagePercentileElement.textContent = Math.ceil(parseFloat(averagePercentileInfo.average));
        }

        if (averageLabelElement) {
          let badgeColor = 'secondary';
          if (averagePercentileInfo.label === 'Gut') badgeColor = 'info';
          if (averagePercentileInfo.label === 'Sehr gut') badgeColor = 'success';
          if (averagePercentileInfo.label === 'Ausgezeichnet') badgeColor = 'success';
          if (averagePercentileInfo.label === 'Durchschnittlich') badgeColor = 'orange';
          if (averagePercentileInfo.label === 'Unterdurchschnittlich') badgeColor = 'danger';
          averageLabelElement.textContent = averagePercentileInfo.label;
          averageLabelElement.className = `badge bg-${badgeColor}-lt`;
        }

          chartData.forEach((data, index) => {
          const chartId = `chart-exercise-${index}`;
          const kpiId = `kpi-exercise-${index}`;

          // Calculate rank and label
          const rankInfo = calculatePercentileRank(data.bentResult, data.dfbValues, data.dfbCategories, data.exercise);
          let labelHtml = '';
          if (rankInfo.label && data.exercise === '20m Sprint' && rankInfo.label === 'Durchschnittlich') {
            labelHtml = `<span class="badge bg-orange-lt ms-2">${rankInfo.label}</span>`;
          } else if (rankInfo.label) {
             let badgeColor = 'secondary';
            if (rankInfo.label === 'Gut') badgeColor = 'info';
            if (rankInfo.label === 'Sehr gut') badgeColor = 'success';
            if (rankInfo.label === 'Ausgezeichnet') badgeColor = 'purple';
            if (rankInfo.label === 'Durchschnittlich') badgeColor = 'orange';
            if (rankInfo.label === 'Unterdurchschnittlich') badgeColor = 'danger';
            labelHtml = `<span class="badge bg-${badgeColor}-lt ms-2">${rankInfo.label}</span>`;
          }

          // Create KPI Card
          const kpiColDiv = document.createElement('div');
          kpiColDiv.className = 'col-md-4 mb-3';
          const resultDisplay = (data.bentResult !== null && data.bentResult !== undefined)
            ? (data.exercise === 'Balljonglieren' ? Math.round(data.bentResult) : data.bentResult.toFixed(2))
            : 'N/A';
          kpiColDiv.innerHTML = `
            <div class="card" id="${kpiId}">
              <div class="card-body">
                <h3 class="card-title mb-1">${data.exercise}${labelHtml}</h3>
                <p class="text-secondary mb-1">Result: ${resultDisplay}</p>
                <p class="text-secondary mb-0">${rankInfo.rankString}</p>
              </div>
            </div>
          `;
          kpiContainer.appendChild(kpiColDiv);

          // Create Chart
          if (data.bentResult !== null && data.bentResult !== undefined && data.dfbValues && data.dfbValues.length > 0 && data.dfbCategories && data.dfbCategories.length > 0) {
            const chartColDiv = document.createElement('div');
            chartColDiv.className = 'col-lg-6 mb-4';
            chartColDiv.innerHTML = `
              <div class="card">
                <div class="card-body">
                  <div id="${chartId}"></div>
                  <div class="chart-loader">
                    <div></div>
                  </div>
                </div>
              </div>`;
            chartsContainer.appendChild(chartColDiv);

            const playerName = "Bent";
            let allValues = [];
            let allCategories = [];
            allValues.push(data.exercise === 'Balljonglieren' ? Math.round(data.bentResult) : parseFloat(data.bentResult.toFixed(2)));
            allCategories.push(playerName);
            data.dfbValues.forEach((value, index) => {
              allValues.push(data.exercise === 'Balljonglieren' ? Math.round(value) : parseFloat(value.toFixed(2)));
              allCategories.push(data.dfbCategories[index]);
            });

            const higherIsBetter = ['Balljonglieren'].includes(data.exercise);
            const combinedData = allValues.map((value, index) => {
              return { value: value, category: allCategories[index] };
            });
            combinedData.sort((a, b) => higherIsBetter ? b.value - a.value : a.value - b.value);
            const playerIndex = combinedData.findIndex(item => item.category === playerName);
            allValues = combinedData.map(item => item.value);
            allCategories = combinedData.map(item => item.category);

            const options = {
              chart: {
                type: 'bar',
                height: 350,
                toolbar: { show: true },
                zoom: { enabled: false },
                animations: {
                  enabled: true,
                  easing: 'easeinout',
                  speed: 800
                }
              },
              plotOptions: {
                bar: {
                  horizontal: true,
                  dataLabels: {
                    position: 'top'
                  }
                }
              },
              series: [
                {
                  name: 'Results',
                  data: allValues,
                  color: function(opts) {
                    return opts.dataPointIndex === playerIndex ? '#45a2ff' : '#6c757d';
                  }
                }
              ],
              xaxis: {
                categories: allCategories,
                title: { text: 'Performance Results', style: { color: '#e0e7ff', fontFamily: 'Exo 2' } },
                min: 0,
                max: Math.max(...allValues) * 1.1,
                labels: { style: { colors: '#e0e7ff', fontFamily: 'Exo 2' } }
              },
              yaxis: {
                title: { 
                  text: data.exercise === 'Balljonglieren' ? 'Count' : 'Time (s)',
                  style: { color: '#e0e7ff', fontFamily: 'Exo 2' }
                },
                reversed: false,
                opposite: false,
                labels: {
                  align: 'left',
                  style: { colors: '#e0e7ff', fontFamily: 'Exo 2' }
                }
              },
              title: { 
                text: data.exercise, 
                align: 'center', 
                style: { color: '#e0e7ff', fontFamily: 'Exo 2', fontWeight: 600 }
              },
              dataLabels: {
                enabled: true,
                formatter: function (val) {
                  return data.exercise === 'Balljonglieren' ? Math.round(val) : val.toFixed(2);
                },
                offsetX: -30,
                style: {
                  colors: ['#e0e7ff'],
                  fontSize: '13px',
                  fontWeight: 700,
                  fontFamily: 'Exo 2'
                }
              },
              tooltip: { 
                theme: 'dark',
                x: { formatter: val => data.exercise === 'Balljonglieren' ? Math.round(val) : val.toFixed(2) }
              },
              legend: { 
                position: 'top', 
                horizontalAlign: 'right', 
                floating: true, 
                offsetY: -25, 
                offsetX: -5,
                labels: { colors: '#e0e7ff', fontFamily: 'Exo 2' }
              },
              grid: {
                borderColor: 'rgba(69, 162, 255, 0.2)'
              }
            };

            // Show loader briefly
            const loader = chartColDiv.querySelector('.chart-loader');
            loader.style.display = 'block';
            setTimeout(() => {
              loader.style.display = 'none';
              if (window.ApexCharts) {
                new ApexCharts(document.querySelector(`#${chartId}`), options).render();
              } else {
                console.error("ApexCharts library not loaded.");
                document.querySelector(`#${chartId}`).innerHTML = '<p class="text-center text-danger">Error: Chart library not loaded.</p>';
              }
            }, 500);
          } else {
            const chartColDiv = document.createElement('div');
            chartColDiv.className = 'col-lg-6 mb-4';
            chartColDiv.innerHTML = `
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title text-center" style="color: #e0e7ff;">${data.exercise}</h5>
                  <p class="text-center mt-3" style="color: rgba(224, 231, 255, 0.8);">Chart not available due to missing data.</p>
                </div>
              </div>`;
            chartsContainer.appendChild(chartColDiv);
          }
        });

        // Remove original demo charts
        const revenueChart = document.getElementById("chart-revenue-bg");
        if (revenueChart) revenueChart.closest('.col-sm-6')?.remove();
        const clientsChart = document.getElementById("chart-new-clients");
        if (clientsChart) clientsChart.closest('.col-sm-6')?.remove();
        const usersChart = document.getElementById("chart-active-users");
        if (usersChart) usersChart.closest('.col-sm-6')?.remove();
        const mentionsChart = document.getElementById("chart-mentions");
        if (mentionsChart) mentionsChart.closest('.col-lg-12')?.remove();
        const mapWorld = document.getElementById("map-world");
        if (mapWorld) mapWorld.closest('.col-lg-8')?.remove();
        const sparklineActivity = document.getElementById("sparkline-activity");
        if (sparklineActivity) sparklineActivity.closest('.col-lg-4')?.remove();
        const devActivity = document.getElementById("chart-development-activity");
        if (devActivity) devActivity.closest('.col-md-6')?.remove();
        for (let i = 1; i <= 6; i++) {
          const bounceRateChart = document.getElementById(`sparkline-bounce-rate-${i}`);
          if (bounceRateChart) bounceRateChart.closest('tr')?.remove();
        }

        // Theme toggling
        const darkModeToggle = document.getElementById('darkModeToggle');
        const lightModeToggle = document.getElementById('lightModeToggle');

        function setTheme(themeName) {
          document.body.setAttribute('data-bs-theme', themeName);
          localStorage.setItem('tabler-theme', themeName);
        }

        function initTheme() {
          const savedTheme = localStorage.getItem('tabler-theme');
          if (savedTheme) {
            setTheme(savedTheme);
          } else {
            setTheme('dark');
          }
        }

        if (darkModeToggle) {
          darkModeToggle.addEventListener('click', function(e) {
            e.preventDefault();
            setTheme('dark');
          });
        }

        if (lightModeToggle) {
          lightModeToggle.addEventListener('click', function(e) {
            e.preventDefault();
            setTheme('light');
          });
        }

        initTheme();

        // Ripple effect for cards
        document.querySelectorAll('.card').forEach(card => {
          card.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            const rect = card.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
            ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
            card.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
          });
        });
      });
      // @formatter:on
    </script>
    <!-- END PAGE SCRIPTS -->
  </body>
</html>
